<html>
    <head>
       <title>
        heading tag
       </title>
    </head>
    <body>
        <!--heading related tag there are 6 heading related tag-->
        <h1 align="center">sample heading in html </h1>
        <hr width="50%">
        <h2 align="right">sample heading in html</h2>
        <hr width="30%" align="right">
        <h3 align="left"> sample heading in html</h3>
        <hr width="60%" align="left">
        <h4>sample heading in html</h4>
        <h5>sample heading in html</h5>
        <h6>sample heading in html</h6>
        <!---change font size,color and name-->
        <font size="+6" color="blue" face="verdana"> it expert</font><br>
        <font size="+10" color="red" face="times new roman"> it expert</font><br>
        <font size="+12" color="yellow" face="monospace"> it expert</font>
    </body>
</html>
